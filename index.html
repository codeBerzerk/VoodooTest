<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="contact-container">
        <div class="contact-container__title">
            <p class="contact-container__contact-us">Contact Us</p>
            <p class="contact-container__subtitle">The Voodoo team is looking forward to hearing from you!</p>
        </div>
        <form class="contact-container__forms-container">
            <label><input type="text" placeholder="Full Name*"></label>
            <label><input type="text" placeholder="Title/Position*"></label>

            <label>
                <select name="practice" required>
                    <option value="" disabled selected hidden>Practice / Institution*</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                </select>
            </label>
            <label><input type="text" placeholder="Email Address*"></label>

            <label><input type="text" placeholder="Phone Number*"></label>
            <label>
                <select name="medicalProfession" required>
                    <option value="" disabled selected hidden>Medical Profession*</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                </select>
            </label>

            <span>
                <label><input type="text" placeholder="Type of Inquiry*"></label>
                <label><input type="text" placeholder="Enter Message*"></label>

            <input type="submit" value="Submit">

            </span>
        </form>
    </div>

    <div class="map-container" id="map">

    </div>
</div>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap&v=weekly"
        defer
></script>

<!--        AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0-->

</body>
</html>
